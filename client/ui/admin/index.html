<!DOCTYPE html>

<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../css/customStyles.css">
    <script type="text/javascript" src="../jquery/dist/jquery.js"></script>
</head>

<body class="myBody">
    <div class="transparent_background">&nbsp;</div>
    <!-- Navigation -->
    <header>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#store" style="color:#fff">AROCITY-Admin Control Panel</a>
                </div>
            </div>
            <!-- /.container -->
        </nav>
    </header>

    <!-- Page Content -->
    <main class="main-container container">
        <div class="row">
            <div class="col-sm-9 affix" style="z-index:100000">
                <div id="alertSuccessMsg" class="alert alert-success hide"></div>
                <div id="alertErrorMsg" class="alert alert-danger hide"></div>
            </div>
            <div class="col-sm-12 voffset-2">
                <a class="btn btn-info pull-right" href="../../">
                    <span class="glyphicon glyphicon-arrow-left"></span>
                    <span>Back to AroCity</span>
                </a>
            </div>
        </div>

        <div class="row voffset-2">
            <div class="col-sm-12 col-lg-12 well well-sm ">
                <a data-toggle="collapse" data-target="#csvFileUploadCntr" href="#">UPLOAD CSV FILE</a>
                <div id="csvFileUploadCntr" class="collapse">
                    <div class="col-sm-12 col-md-12 col-xs-12 voffset-3">
                      <input id="btnClearDataBase" type="button" class="btn btn-danger pull-right" onclick="clearDataBase()" value="CLEAR DB" />
                    </div>
                    <div class="col-sm-12 cstm-box ">
                        <!--<fieldset>
                            <legend>CSV File</legend>
                            <div class="form-group">
                                <input class="form-control" type="file" onchange="onCSVFileSelect(this)" />
                            </div>                              
                        </fieldset>-->
                       <div class="row">
                            <label class="btn btn-default" for="inputImage" title="Upload image file">
                                <input class="hide" id="inputImage" name="file" type="file" accept="csv" onchange="onCSVFileSelect(this)">
                                Upload CSV File
                                <span class="glyphicon glyphicon-open-file"></span>
                            </label>
                        </div>  
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 col-lg-12 well well-sm">
                <a data-toggle="collapse" data-target="#bannerUploadCntr" href="#">UPLOAD BANNERS</a>
                <div id="bannerUploadCntr" class="collapse">
                    <div class="col-sm-12 cstm-box voffset-2">
                        <fieldset>
                            <legend>Banner #1</legend>
                            <div class="form-group">
                                <input class="form-control" type="file" onchange="onFileSelect(this,'1')" />
                            </div>
                            <div class="form-group">
                                <img id="bannerPreview_1" class="img-responsive" />
                            </div>
                        </fieldset>
                    </div>
                    <div class="col-sm-12 cstm-box voffset-2">
                        <fieldset>
                            <legend>Banner #2</legend>
                            <div class="form-group">
                                <input class="form-control" type="file" onchange="onFileSelect(this,'2')" />
                            </div>
                            <div class="form-group">
                                <img id="bannerPreview_2" class="img-responsive" />
                            </div>
                        </fieldset>
                    </div>
                    <div class="col-sm-12 cstm-box voffset-2">
                        <fieldset>
                            <legend>Banner #3</legend>
                            <div class="form-group">
                                <input class="form-control" type="file" onchange="onFileSelect(this,'3')" />
                            </div>
                            <div class="form-group">
                                <img id="bannerPreview_3" class="img-responsive" />
                            </div>
                        </fieldset>
                    </div>
                    <div class="col-sm-12 cstm-box voffset-2">
                        <fieldset>
                            <legend>Banner #4</legend>
                            <div class="form-group">
                                <input class="form-control" type="file" onchange="onFileSelect(this,'4')" />
                            </div>
                            <div class="form-group">
                                <img id="bannerPreview_4" class="img-responsive" />
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="row footer-cntr">
            <div class="container">
                <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                    <p class="footer_p">All rights reserved by arocity.com © 2014</p>
                </div>
                <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group"><a href="#contactUs">Contact Us |</a></div>
                        <div class="btn-group"><a href="#aboutUs">About Us  |</a></div>
                        <div class="btn-group"><a href="#aboutUs">More</a></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>


    <!-- /.container -->
    <!--Bootstrap core-->
    <script type="text/javascript" src="../bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="javascript/admin.js"></script>
    <script type="text/javascript">
        $(function () {
            deviceHt = $(window).height();
            headerHt = $('nav').height();
            $('main').css('margin-top', headerHt);
            footerHt = $('footer').height();
            mainCntrMinHt = deviceHt - (headerHt + footerHt);
            $('main').css('min-height', mainCntrMinHt);
        });
    </script>

</body>
</html>
