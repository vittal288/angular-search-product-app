<div class="row cstm-srch-row-item" ng-repeat="item in searchedProducts">
	<div class="col-sm-12 col-md-12">
		<a class="product-detailer-view" href="#/detailedProductInfo/{{item.city}}/{{item.id}}" id="product-{{id}}" title="click for more details">{{item.brandName}} {{item.prodName}} {{item.desc}}</a>
		<hr class="cstm-hr">
	</div>
	<div class="col-sm-12 col-md-12">
		<div class="col-sm-3 col-md-3 col-lg-3 text-center">
			<a class="product-detailer-view" href="#/detailedProductInfo/{{item.city}}/{{item.id}}" id="product-{{id}}">
				<img class="img-responsive img-thumbnail " src="img/products-images/tumbnailImg/iPhone6.png" height="100px" width="200px" title="{{brandName}} {{prodName}} {{desc}} our deal price is {{offerPrice}}" alt="{{brandName}} {{prodName}} {{desc}}">
			</a>
		</div>
		<div class="col-sm-9 col-md-9 col-lg-9">
			<p class="cstm-prod-desc">
				Actual Original price of <strong>{{item.prodName}}</strong> in market is <span class="text-holder">{{item.originalPrice}}</span> INR and {{item.offerPrice}} INR in <strong>{{item.city}}.</strong>
				For more infomration about the deal , please click
				<a class="product-detailer-view" href="#/detailedProductInfo/{{item.city}}/{{item.id}}" id="product-{{id}}">here</a>
			</p>
		</div>
	</div>
</div>
